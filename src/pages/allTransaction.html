<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <script src="https://kit.fontawesome.com/99b33a514d.js" crossorigin="anonymous"></script>
    <title>Expenses tracker</title>
</head>
<body>
    <div id="navbar">
        <h1 class="title">Expanses tracker</h1>
        <div class="hamburger-menu-btn" id="hamburger-btn">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="sidebar-menu-item">
                <a href="../../index.html" class="sidebar-item-link">
                    <span class="sidebar-icon">
                        <i class="fas fa-chart-line"></i>
                    </span>
                    Dashboard
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="addTransaction.html" class="sidebar-item-link">
                    <span class="sidebar-icon">
                        <i class="fas fa-plus-square"></i>
                    </span>
                    Add transaction
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="#" class="sidebar-item-link active">
                    <span class="sidebar-icon">
                        <i class="fas fa-list-ul"></i>
                    </span>
                    All transactions
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="description.html" class="sidebar-item-link">
                    <span class="sidebar-icon">
                        <i class="fas fa-stream"></i>
                    </span>
                    Description
                </a>
            </li>
        </ul>
    </div>
    <div class="modal" id="transactionModal">
        <div class="transaction-modal">
            <span class="modal-close-btn">&times;</span>
            <div class="modal-body">
                <div class="alert"></div>
                <label for="store-input">Name of the store, restaurant, etc.</label>
                <input type="text" name="store" id="store-input">
                <label for="category-input">Transaction category</label>
                <select name="category" id="category-input">
                    <option value="Entertainment">Entertainment</option>
                    <option value="Food/Drink">Food/Drink</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Subscription">Subscription</option>
                    <option value="Other">Other</option>
                </select>
                <label for="type-drpdwn">Payment method</label>
                <select name="method-dropdown" id="type-drpdwn">
                    <option value="Card">Card</option>
                    <option value="Cash">Cash</option>
                    <option value="Cryptocoin">Cryptocoin</option>
                    <option value="Other">Other</option>
                </select>
                <label for="cost-input">Cost</label>
                <input type="number" name="cost" id="cost-input" min="1">
                <label for="date-input">Date</label>
                <input type="date" name="date" id="date-input">
                <div class="controls">
                    <div class="edit-btn btn" id="edit-btn">Edit</div>
                    <div class="delete-btn btn" id="delete-btn">Delete</div>
                </div>
                
            </div>
        </div>
    </div>
    <div id="Wrapper" class="override-row-repeat">
        <div class="sort-container container">
            <div class="chart-header">Sort by</div> 
            <div class="sorting-options">
                <p class="option" data-order="dsc">Cost descening</p>
                <p class="option" data-order="asc">Cost ascending</p>
            </div>
        </div>
        <div class="all-transactions-container container">
            <div class="transactions">
                <table id="transactions-table-container" class="transactions-table">
                    <thead>
                        <tr class="head">
                            <th class="hidden">
                                Transaction
                            </th>
                            <th>
                                Category
                            </th>
                            <th>
                                Date
                            </th>
                            <th class="hidden">
                                Payment
                            </th>
                            
                            <th>
                                Amount
                            </th>
                        </tr>
                    </thead>
                    <!--JS populates table rows base on data limit set to the table-->
                </table>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
